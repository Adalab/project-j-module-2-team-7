<section class="customizer">
  <div class="customizer__wrapper">
    <form class="form">
      <fieldset class="form__design">
        <div class="form__title js-close-design">
          <h2 class="h2">
            <i class="far fa-object-ungroup"></i>
            Diseña
          </h2>
          <button class="js-arrow-button" type="button">
            <i class="fas fa-chevron-up js-arrow-direction"></i>
          </button>
        </div>
        <div class="js-color-palettes js-open-design">
          <legend>Colores</legend>
          <label class="palette-1" for="palette-1">
            <input
              id="palette-1"
              type="radio"
              value="coldcolors"
              name="color-palettes"
            />
            <div class="color-cold-1"></div>
            <div class="color-cold-2"></div>
            <div class="color-cold-3"></div>
          </label>
          <label class="palette-2" for="palette-2">
            <input
              id="palette-2"
              type="radio"
              value="warmcolors"
              name="color-palettes"
            />
            <div class="color-warm-1"></div>
            <div class="color-warm-2"></div>
            <div class="color-warm-3"></div>
          </label>
          <label class="palette-3" for="palette-3">
            <input
              id="palette-3"
              type="radio"
              value="neutralcolors"
              name="color-palettes"
            />
            <div class="color-neutral-1"></div>
            <div class="color-neutral-2"></div>
            <div class="color-neutral-3"></div>
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fill js-form-fill">
        <div class="form__title js-close-fill">
          <h2 class="h2">
            <i class="far fa-keyboard"></i>
            Rellena
          </h2>
          <button class="js-arrow-button-2" type="button">
            <i class="fas fa-chevron-up js-arrow-direction2"></i>
          </button>
        </div>
        <div class="js-open-fill">
          <label for="name">Nombre completo</label>
          <input
            class="js-input-name"
            placeholder="Ej: Sally Jill"
            id="name"
            type="text"
            name="name"
          />

          <label for="position">Puesto</label>
          <input
            class="js-input-position"
            placeholder="Ej: Font-end unicorn"
            id="position"
            type="text"
            name="position"
          />

          <label for="profile-image">Imagen de perfil</label>
          <div class="button__container">
            <button class="button__image">
              <a href="#">
                Añadir imagen
              </a>
            </button>
            <div class="image__box"></div>
          </div>

          <label for="email">Email</label>
          <input
            class="js-input-email"
            placeholder="Ej: sally-hill@gmail.com"
            id="email"
            type="email"
            name="email"
          />

          <label for="telephone">Teléfono</label>
          <input
            class="js-input-telephone"
            placeholder="Ej: 555-55-55-55"
            id="telephone"
            type="number"
            name="telephone"
          />

          <label for="linkedin">Linkedin</label>
          <input
            class="js-input-linkedin"
            placeholder="Ej: linkedin.com/in/sally.hill"
            id="linkedin"
            type="text"
            name="linkedin"
          />

          <label for="github">Github</label>
          <input
            class="js-input-github"
            placeholder="Ej: @sally-hill"
            id="github"
            type="text"
            name="github"
          />
        </div>
      </fieldset>

      <div class="form__share">
        <div class="form__title js-form-title-3 js-close-share">
          <h2 class="h2">
            <i class="fas fa-share-alt"></i>
            Comparte
          </h2>
          <button class="js-arrow-button-3" type="button">
            <i class="fas fa-chevron-up js-arrow-direction3"></i>
          </button>
        </div>
        <div class="js-open-share">
          <button class="button__share">
            <i class="far fa-address-card"></i>
            <a href="#">
              Crear tarjeta
            </a>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
